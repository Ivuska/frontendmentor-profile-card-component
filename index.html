  <main class="card">

          <h1>Victor Crest <span>26</span></h1>

      </div>

      <div class="data isResponsive">

        <div>
          <h2>80K</h2>

        </div>

        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </section>
