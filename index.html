<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Visit the profile of Victor our most progressive member of the community.">

  <title>Iva Fischerova | Frontend Mentor | Profile card component</title>


</head>

<body>
  <div class="bubbleWrap">
    <img src="images/bg-pattern-top.svg" class="backgroundBubbleOne" alt="" aria-hidden="true">
    <img src="images/bg-pattern-bottom.svg" class="backgroundBubbleTwo" alt="" aria-hidden="true">
  </div>

  <main class="card isResponsive">
    <section class="cardContent isResponsive">
      <div class="topOfCard"></div>

      <div class="profile isResponsive">
        <img src="images/image-victor.jpg" class="profileImg" alt="Victor Crest">
        <div class="profileText">
          <h1 class="sr-only">Profile card</h1>
          <ul class="sr-only">
            <li><span>Name:</span>Victor Crest</li>
            <li><span>Age:</span>26</span></li>
            <li><span>From:</span>London</li>
          </ul>

          <p class="name">Victor Crest <span class="age">26</span></p>
          <p>London</p>
        </div>
      </div>

      <h2 class="sr-only">Victor Crest's data</h2>
      <ul class="data isResponsive">
        <li>
          <span class="counter">80K</span> Followers
        </li>
        <li>
          <span class="counter">803K</span> Likes
        </li>
        <li>
          <span class="counter">1.4K</span> Photos
        </li>
      </ul>
    </section>
  </main>

</body>

</html>
